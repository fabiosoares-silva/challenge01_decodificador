<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital,wght@0,100;0,300;0,500;0,600;0,700;1,100;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Decodificador</title>
    </head>
    <body>
        <main class="main">
            <header>
                <img src="./imagens/logo_alura.png" alt="logo da Alura com a letra inicial a" />
            </header>
            <section>
                <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto:" required></textarea>

                <div>
                    <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
                </div>
                <div class="botoes">
                    <button class="encriptar" onclick="btnEncriptar()" aria-required="true">Criptografar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>

                    <button id="limpar" onclick="btnLimpaTexto()">Limpar texto</button>
                </div>
            </section>

            <section>
                <textarea class="mensagem" cols="18" rows="8" required></textarea>
            </section>
        </main>
        <footer>
            <p>Produzido por Fabio Soares</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
